<B_articles>
<section>
   [<h1 class="section__title hN">(#ENV{section__title})</h1>]
   #ANCRE_PAGINATION
   [<nav class="pagination haut[ (#ENV{pagination_align})]">(#PAGINATION{li})</nav>]
   <ul class="liste--bloc">
      <BOUCLE_articles(ARTICLES){id_article IN #ENV{selection}}{pagination #ENV{pagination,20}}>
      [<li>
         (#INCLURE{fond=inclure/resume/article,conteneur=#ENV{conteneur},id_article})
      </li>]
      </BOUCLE_articles>
   </ul>
   [<nav class="pagination bas[ (#ENV{pagination-align})]">(#PAGINATION{li})</nav>]
</section>
</B_articles>
