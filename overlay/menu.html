#SET{idsecteur, #ENV{id_secteur, 0}}
<BOUCLE_secteur(RUBRIQUES){lang}{racine}{si #GET{idsecteur}|=={0}}>
  #SET{idsecteur, #ID_RUBRIQUE}
</BOUCLE_secteur>
<div id="modalMenu" class="modal modal--menu" data-title="#NOM_SITE_SPIP <:local:navigation:>">
  <div>
    <div class="container">
      <nav class="sitenavOverlay">
        <div class="modal_header sitenavOverlay_header">
          <div class="sitenav_logo">
            <INCLURE{fond=img/HepCoalition.svg} />
          </div>
          <div class="sitenav_group sitenav_group--btns">
            <button class="hamburger hamburger--squeeze sitenav_triggerMenu sitenav_closeMenu" type="button">
              <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </button>
          </div>
        </div>
        <div class="modal_content sitenavOverlay_menu">
          <ul class="sitenavOverlay_list sitenavOverlay_list--sections">
            <BOUCLE_menu_sections(RUBRIQUES){par num titre}{id_parent=#GET{idsecteur}}{lang}>
              <li class="sitenavOverlay_item sitenavOverlay_item--section"><a href="#URL_RUBRIQUE" [ class="(#ID_RUBRIQUE|=={#ENV{id_rubrique}}|oui)is-active"]>#TITRE</a>
                <BOUCLE_mapCrowd(MOTS){id_rubrique}{technique=oui}{titre=mapcrowd}>
                  <p>[<a href="#URL_RUBRIQUE{#ID_RUBRIQUE}">(#DESCRIPTIF|PtoBR)</a>]</p>
                </BOUCLE_mapCrowd>
                <B_menu_rubriques>
                  <ul class="sitenavOverlay_list sitenavOverlay_list--subsections">
                    <BOUCLE_menu_rubriques(RUBRIQUES){id_parent}{par num titre}{lang}>
                      <li class="sitenavOverlay_item"><a href="#URL_RUBRIQUE"[ (#EXPOSE{class="is-active" ,''})]>#TITRE</a></li>
                      </BOUCLE_menu_rubriques>
                  </ul>
                </B_menu_rubriques>
              </li>
            </BOUCLE_menu_sections>
              <li class="sitenavOverlay_item sitenavOverlay_item--section sitenavOverlay_item--search">#FORMULAIRE_RECHERCHE{'', form searchbox--sitenavOverlay}
              </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
