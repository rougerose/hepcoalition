<BOUCLE_article(ARTICLES){id_article}>
  <article class="article content" itemscope itemtype="http://schema.org/Article">
    <div class="container">
      <header class="article_header">
        <B_section>
          <p class="article_section-title content_section-title">
            <BOUCLE_section(HIERARCHIE){id_article}{1, n}>
                <a href="#URL_RUBRIQUE">#TITRE</a>
            </BOUCLE_section>
          </p>
        </B_section>
        <h1 class="article_title content_title" itemprop="headline name">#TITRE</h1>
        [<p class="article_subtitle">(#SOUSTITRE)</p>]
      </header>
      [<div class="article_logo content_logo thumbnail">
        (#LOGO_ARTICLE|image_reduire{700, 395}|image_recadre{700, 395}|inserer_attribut{class,
        thumbnail_img}|inserer_attribut{itemprop, image})
      </div>]
      <div class="article_content">
        <aside class="article_aside">
          <div class="article_meta">
            <INCLURE{fond=inclure/auteurs-article, id_article}/>
            <p><time class="article_meta-date" itemprop="dateCreated" datetime="[(#DATE|date_iso)]">[(#DATE|affdate)]</time></p>
          </div>
          <B_traductions>
            <div class="article_translations translations">
              <h2 class="translations_heading"><:local:translations:> <INCLURE{fond=img/icons/icon-caret-64.svg} /></h2>
              <ul class="translations_list js-to_expand">
                <BOUCLE_traductions(ARTICLES){traduction}{exclus}{par lang}>
                  <li class="translations_item spip-text" lang="#LANG" xml:lang="#LANG" dir="#LANG_DIR">
                    <span class="translations_lang-label">[(#LANG)]</span> <span><a href="[(#URL_ARTICLE|parametre_url{lang,#LANG})]" rel="alternate" hreflang="#LANG" itemprop="translationOfWork">[(#TITRE)]</a></span>
                  </li>
                </BOUCLE_traductions>
              </ul>
            </div>
          </B_traductions>
        </aside>
        <div class="article_wrapper-text">
          <B_event>
            <div class="article_text spip-text">
              <BOUCLE_event(EVENEMENTS){id_article}>
                <INCLURE{fond=inclure/evenement-article, id_evenement} />
              </BOUCLE_event>
            </div>
          </B_event>
          [<div class="article_chapo spip-text">(#CHAPO)</div>]
          [<div class="article_text spip-text">(#TEXTE)</div>]
        </div>
      </div>
    </div>
  </article>
</BOUCLE_article>
