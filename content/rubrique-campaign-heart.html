<BOUCLE_rubrique_campagne_heart(RUBRIQUES){id_rubrique}>
  <article class="rubrique content">
    <div class="container">
      <header class="rubrique_header">
        <B_section>
          <p class="rubrique_section-title content_section-title">
            <BOUCLE_section(HIERARCHIE){id_rubrique}{1, n}>
              <a href="#URL_RUBRIQUE">#TITRE</a>
            </BOUCLE_section>
          </p>
        </B_section>
        <h1 class="rubrique_title content_title">#TITRE</h1>
      </header>
      [<div class="rubrique_description spip-text">
        (#TEXTE)
      </div>]
    </div>
    <div class="rubrique_content">
      <div class="section">
        <INCLURE{fond=inclure/sliders/slider-campaign-heart, id_rubrique} />
      </div>
      <div class="container">
        [(#REM)
        <!-- Materials -->
        ]<B_materials>
          <div class="section">
            <BOUCLE_materials(ARTICLES){lang}{id_rubrique}{par num titre}>
              <INCLURE{fond=inclure/resume/article, id_article, lang, class=resume--recent-material} />
            </BOUCLE_materials>
          </div>
        </B_materials>
      </div>
    </div>
  </article>
</BOUCLE_rubrique_campagne_heart>
