<B_evenements>
  <div class="slider-calendar">
    <div class="container swiper-container slider-calendar_container">
      <div class="swiper-wrapper slider_list slider-calendar_list">
        <BOUCLE_evenements(EVENEMENTS){id_rubrique}{statut=publie}{lang}{date_fin>=#ENV{date}}{par date_debut}{0,6}>
          <div class="swiper-slide slider_item slider-calendar_item">
            <article class="resume-event-slider">
              [<p class="resume-event-slider_date"><time datetime="[(#DATE_DEBUT|date_iso)]">(#DATE_DEBUT|affdate)</time></p>]
              <BOUCLE_article_evenement(ARTICLES){id_article=#ID_ARTICLE}>
                <h2 class="resume-event-slider_title"><a href="#URL_ARTICLE" class="resume_link">#TITRE</a></h2>
                [<div class="resume-event-slider_desc">
                  <p>(#INTRODUCTION{100}|PtoBR) <a href="#URL_ARTICLE" class="resume_link-more"><span><:local:more:></span></a></p>
                </div>]
              </BOUCLE_article_evenement>
            </article>
            [(#COMPTEUR_BOUCLE|=={#TOTAL_BOUCLE}|oui)
              <a href="[(#URL_RUBRIQUE{#ENV{id_rubrique}})]" class="link-all link-all--events"><:local:events_all:></a>]
          </div>
        </BOUCLE_evenements>
      </div>
      [(#REM)
      <!-- pagination --> ]
      <div class="slider_pagination slider-calendar_pagination swiper-pagination"></div>
    </div>
  </div>
</B_evenements>
