<B_slider_contenu>
  <div class="slider">
    <div class="swiper-container">
      <div class="swiper-wrapper slider_list">
        <BOUCLE_slider_contenu(SELECTIONS_CONTENUS){id_selection}>
          <div class="swiper-slide slider_item">
            <article class="slider_article article-resume-slider">
              [<div class="article-resume-slider_logo"><a href="[(#URL)]">(#LOGO_SELECTIONS_CONTENU|image_reduire{700,395}|image_recadre{700,395})</a></div>]
              <div class="article-resume-slider_texte">
                <h1 class="article-resume-slider_titre"><a href="#URL">#TITRE</a></h1>
                [<div class="article-resume-slider_desc"><p>(#DESCRIPTIF|couper{250}) <a href="#URL" class="resume_link-more"><span><:local:more:></span></a></p></div>]
              </div>
            </article>
          </div>
        </BOUCLE_slider_contenu>
      </div>
      [(#REM)
      <!-- pagination --> ]
      <div class="swiper-pagination"></div>
      [(#REM)
      <!-- navigation --> ]
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</B_slider_contenu>
