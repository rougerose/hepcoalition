<BOUCLE_event(EVENEMENTS){id_evenement}>
  <article class="resume-event-slider">
    <BOUCLE_article_evenement(ARTICLES){id_article=#ID_ARTICLE}>
      [<div class="resume-event-slider_logo thumbnail">
        <a href="#URL_ARTICLE" class="thumbnail_link">(#LOGO_ARTICLE|image_reduire{315, 178}|image_recadre{315, 178}|inserer_attribut{class, thumbnail_img})</a>
      </div>]
      [<p class="resume-event-slider_date"><time datetime="[(#_event:DATE_DEBUT|date_iso)]">(#_event:DATE_DEBUT|affdate)</time></p>]
      <h2 class="resume-event-slider_title"><a href="#URL_ARTICLE" class="resume_link">#TITRE</a></h2>
      [<div class="resume-event-slider_desc">
        <p>(#INTRODUCTION|couper{250}|PtoBR) <a href="#URL_ARTICLE" class="resume_link-more"><span><:local:more:></span></a></p>
      </div>]
    </BOUCLE_article_evenement>
  </article>
</BOUCLE_event>
