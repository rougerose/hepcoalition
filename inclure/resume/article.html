<BOUCLE_resume_article(ARTICLES){id_article}{lang=#ENV{lang}}>
  <article class="resume[ (#ENV{class})]">
    <div class="resume_texte">
      <h2 class="resume_titre"><a href="#URL_ARTICLE" class="resume_link">#TITRE</a></h2>
      [<p class="resume_soustitre">(#SOUSTITRE)</p>]
      [<div class="resume_desc">
        <p>(#DESCRIPTIF|couper{250}) <a href="#URL" class="resume_link-more"><span><:local:more:></span></a></p>
      </div>]
      <p class="resume_metas">
        [(#INCLURE{fond=inclure/selections/recent-materials-meta-article, id_article})]
      </p>
    </div>
    [<div class="resume_logo">
      <a href="#URL_ARTICLE">(#LOGO_ARTICLE|image_reduire{450, 254}|image_recadre{450, 254, center, '#0a3f43'})</a>
    </div>]
  </article>
</BOUCLE_resume_article>
