<BOUCLE_resume_article(ARTICLES){id_article}{lang=#ENV{lang}}>
  <article class="resume[ (#ENV{class})]">
    <div class="resume_texte">
      <h2 class="resume_title"><a href="#URL_ARTICLE" class="resume_link">#TITRE</a></h2>
      [<p class="resume_subtitle">(#SOUSTITRE)</p>]
      [<div class="resume_desc">
        <p>(#INTRODUCTION|couper{250}) <a href="#URL_ARTICLE" class="resume_link-more"><span><:local:more:></span></a></p>
      </div>]
      <p class="resume_metas">
        [(#INCLURE{fond=inclure/selections/recent-materials-meta-article, id_article})]
      </p>
    </div>
    [<div class="resume_logo thumbnail">
      <a href="#URL_ARTICLE" class="thumbnail_link">(#LOGO_ARTICLE|image_reduire{450, 254}|image_recadre{450, 254}|inserer_attribut{class, thumbnail_img})</a>
    </div>]
  </article>
</BOUCLE_resume_article>
