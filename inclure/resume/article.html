<BOUCLE_article(ARTICLES){id_article}>
<article id="resume-art-#ID_ARTICLE" class="hentry resume article cf">
  <div class="resume--body cf">
    <header>
      <h1 class="entry-title hN">
        <a href="#URL_ARTICLE" rel="bookmark">#TITRE</a>
        [<span class="soustitre">(#SOUSTITRE)</span>]
      </h1>
    </header>
    <div class="entry-logo">
      [<a href="#URL_ARTICLE">(#LOGO_ARTICLE|inserer_attribut{class,media-logo})</a>]
    </div>
    <div class="entry-content[(#LOGO_ARTICLE|oui) plus-logo]">
     [<p>(#INTRODUCTION{300}|PtoBR) <a href="#URL_ARTICLE" class="more"><:local:more:></a></p>]
    </div>
    <div class="meta">
      <time class="meta-item updated" datetime="[(#DATE|affdate{Y-m-d})]">[(#DATE|affdate)]</time>
    </div>
  </div>
</article>
</BOUCLE_article>
