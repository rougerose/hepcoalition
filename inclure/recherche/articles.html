<B_articles>
  <section class="section[(#GRAND_TOTAL|<={#ENV{pagination}}|oui) section--sep]">
    #ANCRE_PAGINATION
    <h2 class="section_title">[(#ENV{articles}|count|singulier_ou_pluriel{local:info_recherche_article, local:info_recherche_articles, nb})]</h2>
    <BOUCLE_articles(ARTICLES){id_article IN #ENV{articles}}{lang}{pagination #ENV{pagination, 5}}>
      <INCLURE{fond=inclure/resume/article, id_article, lang, class=resume--recent-material}/>
    </BOUCLE_articles>
    [<nav class='pagination' role='navigation'>(#PAGINATION)</nav>]
  </section>
</B_articles>
